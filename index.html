<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile__card">
      <div class="img">
        <img
          class="profile__img"
          src="./img/profile-pic.svg"
          alt="Profile Picture"
        />
      </div>
      <div class="h2__h3__p">
        <h2 class="h2__name">Jessica Randall</h2>
        <h3 class="h3">London, United Kingdom</h3>
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="buttons">
        <button class="btn github">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>
    </div>
  </body>
</html>
