<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__img"
        src="./img/profile-pic.svg"
        alt="Profile Picture"
      />
      <h2 class="card__title">Jessica Randall</h2>
      <h3 class="card__subtitle">London, United Kingdom</h3>
      <p class="card__description">"Front-end developer and avid reader."</p>
      <div class="buttons">
        <button class="card__links github">GitHub</button>
        <button class="card__links">Frontend Mentor</button>
        <button class="card__links">LinkedIn</button>
        <button class="card__links">Twitter</button>
        <button class="card__links">Instagram</button>
      </div>
    </div>
  </body>
</html>
